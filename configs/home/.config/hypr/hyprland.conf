# Global variables
$scripts = ~/.config/hypr/scripts
$mod = MOD1 # written by material installer

# source a file (multi-file configs).. so `sed` doesn't mutilate other settings
# source = ~/.config/hypr/nvidia.conf
source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/layouts.conf 
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/themes/theme.conf

general {
    # AUTO GENERATED BY ´wofi-manager´ DO NOT EDIT
    gaps_in = 7
    gaps_out = 20
    border_size = 4
    layout = master
    # END
}

# Animate window dragging and manual resizing
misc {
    disable_hyprland_logo = yes
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# Workspace gestures on laptops
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# unscale XWayland (fixes blurry windows)
xwayland {
    force_zero_scaling = true
}
