# Rose-Pine-Moon
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Material-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

decoration {
    col.shadow = rgba(64414Eff)
    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 6 6
    shadow_range = 3
    shadow_render_power = 4
}

general {
    col.active_border = rgba(ea9a97ff) rgba(FFCDCAff) 45deg
    col.inactive_border = rgba(3e8fb0ff)
}
