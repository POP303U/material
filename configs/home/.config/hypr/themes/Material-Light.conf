# Rose-Pine-Dawn
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-pink'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Material-Light'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-light'

decoration {
    shadow {
        color = rgba(1a1a1aee)
        ignore_window = true
        offset = 6 6
        range = 3
        render_power = 4
    }
}

general {
    col.active_border = rgba(b4637aff) rgba(d7827eff) 45deg
    col.inactive_border = rgba(56949Fff)
}
