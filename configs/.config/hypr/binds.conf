# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# dunst supreme

$alt = MOD1
$win = MOD4

# Apps:
bind = $alt, RETURN, exec, kitty  # Open a terminal
bind = $alt SHIFT, Q, killactive, # Close the active window
bind = $alt SHIFT, E, exec, thunar # Graphical file browser
bind = $alt SHIFT, D, exec, rustup docs # Pull up rust docs
bind = $alt SHIFT, W, exec, firefox # Browser

# Wofi app launcher
bind = $alt CTRL, M, exec, ~/.config/wofi/scripts/wofi-menus # You can launch all scripts from here, the others are not necessary
bind = $alt, S, exec, ~/.config/hypr/scripts/manage-wofi manager # Show the hyprland settings
bind = $alt, D, exec, ~/.config/hypr/scripts/manage-wofi wofi # Show the graphical app launcher
bind = $alt, E, exec, ~/.config/hypr/scripts/manage-wofi emoji # Show the emoji menu
bind = $alt CTRL, W, exec, ~/.config/hypr/scripts/manage-wofi wallpaper # Show the wallpaper changer
bind = $alt CTRL, R, exec, ~/.config/hypr/scripts/manage-wofi rice # Show the rice selector
bind = $alt CTRL, C, exec, ~/.config/hypr/scripts/manage-wofi cliphist # Show the clipboard
bind = $alt CTRL, B, exec, ~/.config/hypr/scripts/manage-wofi waybar # Show the waybar selector

# Swww wallpaper changer
bind = $win, RIGHT, exec, ~/.config/hypr/scripts/swww-wallpaper-cycle -n # Select next wallpaper
bind = $win, LEFT, exec, ~/.config/hypr/scripts/swww-wallpaper-cycle -p # Select next wallpaper

# Toggle Waybar 
bind = $alt, B, exec, ~/.config/hypr/scripts/toggle-waybar

# Colorpicker
bind = $alt, P, exec, hyprpicker | wl-copy # hyprpicker puts the hex code into your clipboard

# Layouts
bind = $alt SHIFT, SPACE, togglefloating, # Allow a window to float
bind = $alt SHIFT, i, togglesplit, # dwindle layout only

# Lockscreens
bind = $alt, M, exec, ~/.config/hypr/scripts/manage-wlogout # Show the logout window
bind = $win CTRL, L, exec, swaylock # Lock the screen
bind = $alt SHIFT, M, exit, # Exit Hyprland all together (force quit Hyprland)

# Autoclicker
bind = $alt, F7, exec, ~/.config/hypr/scripts/clicker-start # start autoclicker
bind = $alt, F8, exec, ~/.config/hypr/scripts/clicker-stop # stop autoclicker

# Enter fullscreen
bind = $alt, F, fullscreen

# Screenshots (full and selection)
bind = Shift, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = ,Print, exec, grim - | swappy -f -

# Binding Media Keys
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 # increase volume by 5 with media keys
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 # decrease volume by 5 with media keys
bind = ,XF86AudioMute       , exec, pamixer -t # toggle audio mute with media keys
bind = ,XF86AudioStop       , exec, playerctl stop # stop currently playing song with media keys (MPRIS support needed)
bind = ,XF86AudioPlay       , exec, playerctl play # play currently stopped song with media keys (MPRIS support needed)
bind = ,XF86AudioNext       , exec, playerctl next # play next song in queue with media keys (MPRIS support needed)
bind = ,XF86AudioPrev       , exec, playerctl previous # play previous song in queue with media keys (MPRIS support needed)

bind = $alt,F11, exec, pamixer -i 5 # increase volume by 5
bind = $alt,F10, exec, pamixer -d 5 # decrease volume by 5
bind = $alt,F12, exec, pamixer -t # toggle audio mute
bind = $alt,F2 , exec, playerctl prev # play previous song in queue (MPRIS support needed)
bind = $alt,F3 , exec, playerctl play-pause # stop/resume current song (MPRIS support needed)
bind = $alt,F4 , exec, playerctl next # play next song in queue (MPRIS support needed)
bind = $alt,F5 , exec, playerctl position 10- # go forward 10 seconds for current song (MPRIS support needed)
bind = $alt,F6 , exec, playerctl position 10+ # go backwards 10 seconds for current song (MPRIS support needed)

# Move/resize windows with alt + LMB/RMB and dragging
bindm = $alt, mouse:272, movewindow
bindm = $alt, mouse:273, resizewindow

# Scroll through existing workspaces with alt + scroll
bind = $alt, mouse_up, workspace, e-1

# Resizing by 1 with alt + ctrl + shift + (vim keys / arrow keys)
bind = $alt CTRL, H, resizeactive, -10 0
bind = $alt CTRL, J, resizeactive, 0 10
bind = $alt CTRL, K, resizeactive, 0 -10
bind = $alt CTRL, L, resizeactive, 10 0

bind = $alt CTRL, left, resizeactive, -10 0
bind = $alt CTRL, down, resizeactive, 0 10
bind = $alt CTRL, up, resizeactive, 0 -10
bind = $alt CTRL, right, resizeactive, 10 0

# Resizing by 10 with alt + ctrl + shift + (vim keys / arrow keys) 
bind = $alt CTRL SHIFT, H, resizeactive, -100 0
bind = $alt CTRL SHIFT, J, resizeactive, 0 100
bind = $alt CTRL SHIFT, K, resizeactive, 0 -100
bind = $alt CTRL SHIFT, L, resizeactive, 100 0

bind = $alt CTRL SHIFT, left, resizeactive, -100 0
bind = $alt CTRL SHIFT, down, resizeactive, 0 100
bind = $alt CTRL SHIFT, up, resizeactive, 0 -100
bind = $alt CTRL SHIFT, right, resizeactive, 100 0

# move focused window with alt + shift + (vim keys / arrow keys)
bind = $alt SHIFT, H, movewindow, l
bind = $alt SHIFT, L, movewindow, r
bind = $alt SHIFT, K, movewindow, u
bind = $alt SHIFT, J, movewindow, d

bind = $alt SHIFT, left, movewindow, l
bind = $alt SHIFT, down, movewindow, d
bind = $alt SHIFT, up, movewindow, u
bind = $alt SHIFT, right, movewindow, r

# Move focus with alt + (vim keys / arrow keys)
bind = $alt, h, movefocus, l
bind = $alt, l, movefocus, r
bind = $alt, k, movefocus, u
bind = $alt, j, movefocus, d

bind = $alt, left, movefocus, l
bind = $alt, right, movefocus, r
bind = $alt, up, movefocus, u
bind = $alt, down, movefocus, d

# Switch workspaces with alt + [0-9]
bind = $alt, 1, workspace, 1
bind = $alt, 2, workspace, 2
bind = $alt, 3, workspace, 3
bind = $alt, 4, workspace, 4
bind = $alt, 5, workspace, 5
bind = $alt, 6, workspace, 6
bind = $alt, 7, workspace, 7
bind = $alt, 8, workspace, 8
bind = $alt, 9, workspace, 9
bind = $alt, 0, workspace, 10

# Move active window to a workspace with alt + SHIFT + [0-9]
bind = $alt SHIFT, 1, movetoworkspace, 1
bind = $alt SHIFT, 2, movetoworkspace, 2
bind = $alt SHIFT, 3, movetoworkspace, 3
bind = $alt SHIFT, 4, movetoworkspace, 4
bind = $alt SHIFT, 5, movetoworkspace, 5
bind = $alt SHIFT, 6, movetoworkspace, 6
bind = $alt SHIFT, 7, movetoworkspace, 7
bind = $alt SHIFT, 8, movetoworkspace, 8
bind = $alt SHIFT, 9, movetoworkspace, 9
bind = $alt SHIFT, 0, movetoworkspace, 10

# Scratchpad bindings
bind= $alt SHIFT, MINUS, movetoworkspace,special
bind= $alt,MINUS, togglespecialworkspace,
