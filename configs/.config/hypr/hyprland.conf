# source a file (multi-file configs).. so `sed` doesn't mutilate other settings
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/layouts.conf 
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/themes/theme.conf

general {
    # AUTO GENERATED BY ´wofi-manager´ DO NOT EDIT
    gaps_in = 5
    gaps_out = 15
    border_size = 3
    layout = master
    ### END
}

misc {
    disable_hyprland_logo = yes
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}
